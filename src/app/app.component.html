    <mat-icon>chevron_right</mat-icon>
  </button>
  
  <div *ngIf="mostrar">
    <ul>
      <li>
        <span>
          <b>Art√≠culo</b>
        </span>
        <span>
          <b>Precio</b>
        </span>
      </li>
      <li *ngFor="let articulo of articulos">

          {{ articulo.nombre }}
        </span>
        <span>
          {{ articulo.costo }}
        </span>
        
      </li>
    </ul>
  </div>
</div>
